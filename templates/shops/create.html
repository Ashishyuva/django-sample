{% extends "index.html" %}

{% block content %}

<div>
  <form id= "shop_create" class="form-horizontal" role="form" action="{% url 'create'%}"  method="post">
    {% csrf_token %}
     <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
   	   <div class="col-sm-4">
      		<input name="name" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">description</label>
   	   <div class="col-sm-4">
      		<input name="description" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">address</label>
   	   <div class="col-sm-4">
      		<input name="address" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">zip code</label>
   	   <div class="col-sm-4">
      		<input name="zip_code" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">city</label>
   	   <div class="col-sm-4">
      		<input name="city" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">state</label>
   	   <div class="col-sm-4">
      		<input name="state" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">country</label>
   	   <div class="col-sm-4">
      		<input name="country" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-4">
         <input type="submit"  class="btn btn-default" value="Submit">
         </div>
        </div>
   </form>
 </div>
{% endblock %}
