{% extends "index.html" %}

{% block content %}

<div>
  <form id= "shop_create" class="form-horizontal" role="form" action="{% url 'create_product'%}"  method="post">
    {% csrf_token %}
     <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
   	   <div class="col-sm-4">
      		<input name="name" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">description</label>
   	   <div class="col-sm-4">
      		<input name="description" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
    <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">Select shop</label>
     <select  name="shop_id" class="form-control" style="width:20%">
     {% for shop in shops %}
       <option value="{{ shop.id }}">{{ shop.name }}</option>
       {% endfor %}
     </select>
     </div>
   
      <div class="form-group">

       <div class="col-sm-offset-2 col-sm-4">
         <input type="submit"  class="btn btn-default" value="Submit">
         </div>
        </div>
   </form>
 </div>
{% endblock %}
