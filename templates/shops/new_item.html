{% extends "index.html" %}

{% block content %}

<div>
  <form id= "shop_create" class="form-horizontal" role="form" action="{% url 'create_item'%}"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
     <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
   	   <div class="col-sm-4">
      		<input name="name" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">description</label>
   	   <div class="col-sm-4">
      		<input name="description" class="form-control" id="name" placeholder="Name">
    	</div>
      </div>


   <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">Select shop</label>
     <select  name="shop_id" class="form-control" style="width:20%">
     {% for shop in shops %}
       <option value="{{ shop.id }}">{{ shop.name }}</option>
       {% endfor %}
     </select>
     </div>
     <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">Select Product</label>
     <select name="product_id"  class="form-control" style="width:20%">
      {% for product in products %}
       <option value="{{ product.id }}">{{ product.name }}</option>
       {% endfor %}
     </select>
     </div>

	  <div class="form-group">
	  <label for="inputEmail3" class="col-sm-2 control-label">Select Image</label>
      </label>
      <input type="file" name="image" id="image_item" />
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-4">
         <input type="submit"  class="btn btn-default" value="Submit">
         </div>
        </div>
   </form>
 </div>
{% endblock %}
