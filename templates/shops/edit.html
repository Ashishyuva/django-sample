<script src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript" src="{{STATIC_URL}}js/main.js"></script>
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<div id="myModal" class="modal">

  <div class="modal-dialog">

  <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        <h4 class="modal-title">Confirmation</h4>

    </div>
    <div class="modal-body">
      <form id="edit_{{item.id}}" class="form-horizontal item_edit" role="form" action="{% url 'update_item'%}"  method="post" >
        {% csrf_token %}
          <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
       <div class="col-sm-4">
          <input name="name" class="form-control" id="name" placeholder="Name">
      </div>
      </div>
        <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">description</label>
       <div class="col-sm-4">
          <input name="description" class="form-control" id="name" placeholder="Name">
      </div>
      </div>


   <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">Select shop</label>
     <select  name="shop_id" class="form-control" style="width:20%">
     {% for shop in shops %}
       <option value="{{ shop.id }}">{{ shop.name }}</option>
       {% endfor %}
     </select>
     </div>
     <div class="form-group">
     <label for="inputEmail3" class="col-sm-2 control-label">Select Product</label>
     <select name="product_id"  class="form-control" style="width:20%">
      {% for product in products %}
       <option value="{{ product.id }}">{{ product.name }}</option>
       {% endfor %}
     </select>
     </div>

 
        <input type="hidden" name="item_id" value="{{item.id}}">
          <div class="form-group">
           <div class="col-sm-offset-2 col-sm-4">
             <input type="submit"  class="btn btn-default" value="Submit">
             </div>
            </div>
            <button type="button" class="btn btn-warning btn-lg shiny hide" data-dismiss="modal" aria-hidden="true">Cancel</button>
       </form>
     </div>
     </div>
  </div>
  </div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
  
  </script>
{% endblock %}
