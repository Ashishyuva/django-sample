{% load endless %}
 {% paginate all_items %}
 {% if all_items %}
  <div id="success">

  </div>
  <div class="row">
     {% for item in all_items %}
       <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <a href="/shops/{{item.id}}"><img src="{{MEDIA_URL}}{{item.image}}" width="350" height="100"// ></a>
            <div class="caption">
              <h3>{{item.name}}</h3>
              <p>...</p>
              <p> <a href="#myModal" role="button" class="btn btn-large btn-primary ajax-button" data-toggle="modal" id="item_{{item.id}}">Buy Now</a></p>
            </div>
          </div>
        </div>

        {% if forloop.last %}
            </div><div class="row">
        {% else %}
          {% if forloop.counter|divisibleby:"3" %}
            </div>

          {% endif %}
        {% endif %}

      {% endfor %}
{% show_more %}

   {% else %}
        <p>No Shops in the database</p>
{% endif %}
